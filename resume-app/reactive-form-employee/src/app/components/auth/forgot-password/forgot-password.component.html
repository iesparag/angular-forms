<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Reset Password</h2>
    
    @if (error) {
      <div class="error-message">
        {{ error }}
      </div>
    }

    @if (success) {
      <div class="success-message">
        {{ success }}
      </div>
    }

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [class.invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        >
        @if (forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched) {
          <div class="error-text">
            Please enter a valid email address
          </div>
        }
      </div>

      <button 
        type="submit" 
        class="reset-button" 
        [disabled]="forgotPasswordForm.invalid || loading">
        @if (loading) {
          <span class="spinner"></span>
        } @else {
          Send Reset Instructions
        }
      </button>
    </form>

    <div class="auth-links">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </div>
</div>
