<header class="app-header">
  <div class="logo-section">
    <div class="logo-icon">PJ</div>
    <span class="logo-text">Resume<span class="highlight">Builder</span></span>
  </div>
  <div class="user-section" *ngIf="user">
    <div class="user-profile" [matMenuTriggerFor]="userMenu">
      <div class="user-info">
        <div class="user-avatar" [style.background-color]="getAvatarColor(user.name)">
          <span class="initials">{{ getInitials(user.name) }}</span>
        </div>
        <div class="user-details">
          <span class="user-name">{{ user.name || 'User' }}</span>
          <span class="user-email">{{ user.email }}</span>
        </div>
      </div>
      <i class="fas fa-chevron-right profile-arrow"></i>
    </div>
    <mat-menu #userMenu="matMenu" class="user-menu">
      <button mat-menu-item>
        <i class="fas fa-user-edit"></i>
        <span>Edit Profile</span>
      </button>
      <button mat-menu-item>
        <i class="fas fa-file-alt"></i>
        <span>My Templates</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item class="logout-item" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</header>
